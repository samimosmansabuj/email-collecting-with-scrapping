<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ title|default:"PyTeam" }}</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f7f7f8;
            margin: 0
        }

        .topbar {
            background: #243447;
            color: #fff;
            padding: 10px 16px;
            display: flex;
            justify-content: space-between
        }

        .topbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 12px
        }

        .container {
            max-width: 1000px;
            margin: 24px auto;
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06)
        }

        table {
            width: 100%;
            border-collapse: collapse
        }

        th,
        td {
            padding: 8px;
            border-bottom: 1px solid #eee;
            text-align: left
        }

        .flash {
            padding: 8px;
            margin: 8px 0;
            border-radius: 4px;
            background: #e6ffed;
            color: #03543f
        }
    </style>
</head>

<body>
    <nav class="topbar">
        <div>
            <a href="{% url 'home_page' %}" style="font-weight:700">PyTeam</a>
            {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'fiverr_data' %}">Fiverr</a>
            {% endif %}
        </div>
        <div>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>
    <main class="container">
        {% for m in messages %}<div class="flash">{{ m }}</div>{% endfor %}
        {% block content %}{% endblock %}
    </main>
    <footer style="text-align:center;padding:12px;color:#666">
        <small>PyTeam â€” AI Based Automation Software Company</small>
    </footer>
</body>

</html>
