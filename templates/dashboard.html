{% block content %}

<style>
    .dashboard {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
    }

    .dashboard h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #243447;
    }

    .stat-card {
        background: #fff;

    .stat-card h3 {

    }

    .dashboard-links {

        justify-content: center;

    }

    .btn {
        display: inline-block;
        padding: 12px 18px;
        border-radius: 6px;

    }

    .btn-primary {
        background: #243447;
        color: #fff;
    }

    .btn-primary:hover {
        background: #1a2530;
        transform: translateY(-1px);
    }

    .btn-secondary {
        background: #f1f1f1;
        color: #333;
    }

    .btn-secondary:hover {
        background: #e4e4e4;
        transform: translateY(-1px);
    }
</style>
