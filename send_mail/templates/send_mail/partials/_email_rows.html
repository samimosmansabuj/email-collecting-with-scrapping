{% for data in data_list %}
<tr>
  <td>{{ forloop.counter0|add:1|stringformat:"02d" }}</td>
  <td>{{ data.email }}</td>
  <td>{{ data.repeated }}</td>
  <td>{{ data.country }}</td>
  <td>{{ data.price_tag }}</td>
  <td>{{ data.proficiency }}</td>
  <td>{{ data.category }}</td>
  <td>{{ data.sub_category }}</td>
</tr>
{% empty %}
<tr>
  <td colspan="9" class="no-data">No matches for the selected filters.</td>
</tr>
{% endfor %}
